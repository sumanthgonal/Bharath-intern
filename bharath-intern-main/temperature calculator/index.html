<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="side_bar">
        <h1>My Temperature Calculator</h1>
        <p>This is a project where you can convert temperature in different scales with a good user interface</p>
    </div>


    <div class="wrapper">
        <div class="container">
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>

            <div id="celsius">
                <input type="number" name="" placeholder="Celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>

            <div class="button">
                <button>Reset</button>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a86e19e18c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

<footer>
    <p>&copy; Copyright Temperature Converter by Prthamesh Patil</p>
</footer>

</html>
